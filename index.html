<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Choose a city</option>
        <option value="current">My current city</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="America/Mexico_City">Mexico City</option>
      </select>

      <div class="cities" id="cities">
        <div class="city" id="cairo">
          <div class="time"><small></small></div>
          <div>
            <h2>Cairo</h2>
            <div class="date"></div>
          </div>
        </div>
        <div class="city" id="greece">
          <div class="time"><small></small></div>
          <div>
            <h2>Greece</h2>
            <div class="date"></div>
          </div>
        </div>
        <div class="city" id="bangkok">
          <div class="time"><small></small></div>
          <div>
            <h2>Bangkok</h2>
            <div class="date"></div>
          </div>
        </div>
        <div class="city" id="dubai">
          <div class="time"><small></small></div>
          <div>
            <h2>Dubai</h2>
            <div class="date"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/Karabo-Khoza" target="_blank">Karabo Khoza</a>
      and is open-sourced on
      <a href="https://github.com/Karabo-Khoza/world-clock" target="_blank"
        >Github</a
      >
      and
      <a href="https://worldsclocks.netlify.app/" target="_blank">Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
