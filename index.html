<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Choose a city</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/Los_Angeles">Los Angeles</option>
      </select>

      <div class="city">
        <h2>Cairo</h2>
        <div class="date">September 10, 2014</div>
        <div class="time">12:00:15 PM</div>
      </div>
      <div class="city">
        <h2>Greece</h2>
        <div class="date">September 10, 2014</div>
        <div class="time">12:00:15 PM</div>
      </div>
      <div class="city">
        <h2>Bangkok</h2>
        <div class="date">September 10, 2014</div>
        <div class="time">12:00:15 PM</div>
      </div>
      <div class="city">
        <h2>Dubai</h2>
        <div class="date">September 10, 2014</div>
        <div class="time">12:00:15 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Karabo-Khoza" target="_blank">Karabo Khoza</a>
      and is open-sourced on
      <a href="https://github.com/Karabo-Khoza/world-clock" target="_blank"
        >Github</a
      >
      and
      <a href="https://worldsclocks.netlify.app/" target="_blank">Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
